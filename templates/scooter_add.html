
{% extends "common.html" %}

{% block title %}Catalog{% endblock title %}

{% block content %}

<div style="border:1px solid; width: 400px; padding-top: 20px; padding-left:40px;  background-color: #e5e8ef;margin-left: 100px;margin-top: 0px;">
<form action="" method="POST">
  <div class="form-group" style="width: 300px;">
    <label for="email">Model:</label>
    <input type="text" class="form-control" name="model" required>
  </div>
  <div class="form-group" style="width: 300px;">
    <label for="email">Price:</label>
    <input type="text" class="form-control" name="price" required>
  </div>
  <div class="form-group">
  <label for="comment">Description:</label>
  <textarea class="form-control" rows="3" id="comment" name="description" style="width: 300px;" required></textarea>
  </div>
  <div class="form-group" style="width: 300px;">
    <label for="email">Mileage:</label>
    <input type="text" class="form-control" name="mileage" required>
  </div>
  <div class="form-group" style="width: 300px;">
    <label for="email">FuelCapacity:</label>
    <input type="text" class="form-control" name="fuel_capacity" required>
  </div>
  <div class="form-group" style="width: 300px;">
    <label for="email">Image:</label>
    <input type="text" class="form-control" name="image" required>
  </div>
  <div class="form-group">
      <label for="sel1">Scooty Category(select one):</label>
      <select class="form-control" id="sel1" style="width: 300px;" name="category">
        {% for c in categories %}
          <option value="{{c.id}}">{{c.name}}</option>
        {% endfor %}
  
      </select>
  </div>
  <button class="btn sr-btn" type="submit" style="margin-left: 100px; background-color: #00a6b2;border-radius: 0px;">Save</button>
</form>
</div> 
{% endblock %}
